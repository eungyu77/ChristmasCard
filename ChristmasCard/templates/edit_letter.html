<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>편지 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>편지 수정</h1>
    <form action="{{ url_for('edit_letter', index=index) }}" method="post" enctype="multipart/form-data">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="{{ letter.name }}" required>
        
        <label for="content">내용:</label>
        <textarea id="content" name="content" required>{{ letter.content }}</textarea>
        
        <label for="image">이미지 변경:</label>
        <input type="file" id="image" name="image" accept="image/*">
        
        {% if letter.image %}
            <p>현재 이미지:</p>
            <img src="{{ url_for('static', filename='uploads/' + letter.image) }}" width="100">
        {% endif %}
        
        <button type="submit">수정 완료</button>
    </form>
</body>
</html>
